<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Product</title>

    <script src="https://unpkg.com/htmx.org@1.9.5"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/web-awesome/dist/web-awesome.css">

    <style>
        body {
            background-color: #d2e4f8;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 30px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .button-container {
            margin-bottom: 25px;
        }
        .load-btn {
            background-color: #0e3680;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            padding: 12px 26px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: 0.3s;
            border: none;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .load-btn:hover {
            background-color: #4659ae;
            transform: scale(1.03);
        }
        .product-form {
            background: #f1cdf8;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 14px 30px rgba(0,0,0,0.18);
            text-align: left;
            max-width: 500px;
            width: 90%;
            margin: 20px auto;
        }
        .field {
            margin-bottom: 12px;
        }
        .input-group {
            position: relative;
        }
        .input-group i {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #6b6b6b;
            font-size: 14px;
        }
        .input-group input {
            width: 80%;
            padding: 8px 12px 8px 36px;
            border-radius: 10px;
            border: 1px solid #ccc;
            background-color: #f8f9ff;
            outline: none;
            font-size: 14px;
        }
        .input-group input:focus {
            border-color: #0e3680;
            box-shadow: 0 0 0 3px rgba(14,54,128,0.25);
        }
        .id-display {
            padding: 8px 12px 8px 36px;
            color: #555;
        }
        .save-btn {
            width: 100%;
            margin-top: 18px;
            padding: 13px;
            font-weight: bold;
            border-radius: 12px;
            background-color: #3c144e;
            color: white;
            cursor: pointer;
            border: none;
            transition: 0.3s;
        }
        .save-btn:hover {
            background-color: #862cb5;
            transform: scale(1.03);
        }
    </style>
</head>

<body>

<h1>Update Product</h1>

<div class="button-container">
    <a th:href="@{/}" class="load-btn wa-btn wa-btn-lg">
        <i class="wa-icon wa-icon-arrow-left"></i>
        Back to Products
    </a>
</div>

<form th:action="@{/products/update}" method="post" class="product-form">
    <input type="hidden" name="id" th:value="${product.id}" />

    <div class="field input-group">
        <i class="wa-icon wa-icon-hashtag"></i>
        <span class="id-display" th:text="'ID: ' + ${product.id}"></span>
    </div>

    <div class="field input-group">
        <i class="wa-icon wa-icon-text"></i>
        <input type="text" name="title" th:value="${product.title}" placeholder="Title" required />
    </div>

    <div class="field input-group">
        <i class="wa-icon wa-icon-user"></i>
        <input type="text" name="vendor" th:value="${product.vendor}" placeholder="Vendor" required />
    </div>

    <div class="field input-group">
        <i class="wa-icon wa-icon-tag"></i>
        <input type="text" name="productType" th:value="${product.productType}" placeholder="Type" required />
    </div>

    <div class="field input-group">
        <i class="wa-icon wa-icon-dollar"></i>
        <input type="number" step="0.01" name="price" th:value="${product.price}" placeholder="Price" required />
    </div>

    <button type="submit" class="save-btn">Save Changes</button>
</form>

</body>
</html>
